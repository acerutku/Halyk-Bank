<template>
    <div class="slds-grid slds-wrap slds-p-around_small">
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox name="customer_type" label="Customer Type" placeholder="--None--"
                options={customerOptions} onchange={cusTypeChange} required
                class="clsFrmFetchSchm"></lightning-combobox>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox name="deposit_type" label="Deposit Type" placeholder="--None--" options={depTypeOptions}
                onchange={depTypeChange} required class="clsFrmFetchSchm"></lightning-combobox>
        </div>

        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox name="payFreq_type" label="Payout Frequency Type" placeholder="--None--"
                options={payFreqOptions} onchange={payFreqChange} required class="clsFrmFetchSchm"></lightning-combobox>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox name="tenor_in_month" label="Tenor in Month" placeholder="--None--"
                options={tenorMonthOptions} onchange={tenorMonthChange} required
                class="clsFrmFetchSchm"></lightning-combobox>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox name="tenor_in_days" label="Tenor in Days" placeholder="--None--"
                options={tenorDayOptions} onchange={tenorDayChange} required
                class="clsFrmFetchSchm"></lightning-combobox>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-input type="number" label="FD Amount" required onchange={fdAmountChange} class="clsFrmFetchSchm"
                max="1000000000">
            </lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-p-around_small slds-align_absolute-center">
            <lightning-button variant="brand" label="Fetch Scheme" title="Fetch Scheme" onclick={fetchScheme}
                class="slds-m-left_x-small"></lightning-button>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-combobox name="fetch_scheme" label="Scheme Options" placeholder="--None--" options={listScheme}
                onchange={schmeChange} required class="classForSaveButton"></lightning-combobox>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small"></div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-input type="number" label="Interest Rate" required disabled value={selectedIntRate}
                class="classForSaveButton">
            </lightning-input>
        </div>
    </div>
</template>
